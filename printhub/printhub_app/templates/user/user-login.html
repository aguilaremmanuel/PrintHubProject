{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'css/login-signup-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom-shop-login-style.css' %}" rel="stylesheet">
    <title>User Login</title>
</head>
<body>

    <div class="home">
        <a href="{% url 'main_page' %}"><i class="fa-solid fa-house"></i>Home</a>
    </div>
    
    <div class="container">
        <div class="panel">
            <div class="fields">
                <form method="post" action="{% url 'user_login' %}">
                    {% csrf_token %}
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <input type="submit" value="Login">
                </form>
                <a href="{% url 'user_signup' %}">Register an account</a>
                {% if error_message %}
                    <ul>
                        <li>{{ error_message }}</li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
