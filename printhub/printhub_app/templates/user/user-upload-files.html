{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/user-upload-files-style.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Welcome to PrintHub!</title>
    </head>

    <body>
        
        
        <div class="main-container">

            <div class="upload-container">
                
                    <h1>Upload Files</h1>
                <div class="upload-container-content">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.file }}
                        <button type="submit"><i class="fa-solid fa-file-import"></i>CHOOSE FILES</button>
                    </form>
                </div>
                
            </div>

        </div>


    </body>

</html>
