{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Signup</title>
    <link rel="stylesheet" href="{% static 'css/shop-style-test.css' %}">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-area">
        <div class="logo-container">
            <img class="logo mt-2" src="{% static 'images/logo.png' %}">
        </div>
        <div class="text-container">
            <form method="post" action="{% url 'shop_signup' %}">
                {% csrf_token %}
                <div class="row justify-content-center align-items-center">
                    <h2 class="header mt-5">Shop Signup</h2>
                    
                    <div class="mt-3 mb-3">
                        {{ form.shop_name }}
                    </div>
                    <div class="mb-3">
                        {{ form.fullname }}
                    </div>
                    <div class="mb-3">
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        {{ form.contact_no }}
                    </div>
                    <div class="mb-3">
                        {{ form.password }}
                    </div>
                    <div class="mb-3">
                        {{ form.confirm_password }}
                    </div>
                </div>
                <input type="submit" class="btn btn-primary mt-3 mb-4" value="Sign in">
            
            </form>

            <div class="row justify-content-center align-items-center">
                <a class="anchor" href="{% url 'shop_login' %}">Shop Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
